image: gitpod/workspace-postgres
tasks:
  - before: |
      nvm i 18
      brew install redis
      # if [ -z "$GITTAG" ]; then export GITTAG=master; fi
      export FFMPEG_PATH=/workspace/ffmpeg/ffmpeg
      export FFPROBE_PATH=/workspace/ffmpeg/ffprobe
      redis-server --daemonize yes
    init: |
      # git clone -b "$GITTAG" https://github.com/misskey-dev/misskey.git
      # cd misskey
      # git checkout "$GITTAG"
      echo "url: $(gp url 8080)" > .config/default.yml
      cat ../default.yml.example >> .config/default.yml
      yarn install
      NODE_ENV=production yarn build
      yarn run init
      cd ..
    command: |
      cd misskey
      NODE_ENV=production yarn start
ports:
  - port: 8080
    visibility: public
    onOpen: open-preview
  - port: 5432
    onOpen: ignore
  - port: 6379
    onOpen: ignore
vscode:
  extensions:
    - mtxr.sqltools
    - mtxr.sqltools-driver-pg


