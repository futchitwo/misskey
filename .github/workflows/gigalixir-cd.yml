# This is a basic workflow to help you get started with Actions

name: Gigalixir CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ gigalixir-configCheck ]
  schedule:
    # *はYAMLにおける特殊文字なので、この文字列はクオートしなければならない
    - cron:  '0 0 1,16 * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: ls current
        run: ls -a
      
      # Runs a single command using the runners shell
      - name: Create default.yml
        run: |
          echo -e ${{ secrets.GIGALIXIR_DEFAULT_YML }} > .config/default.yml
          ls -a .config
          
      - name: stamp date
        run: echo "$(date +'%Y-%m-%dT%H:%M:%S')" >> gigalixirCDdate.txt
      
      # Runs a set of commands using the runners shell
      - name: git push gigalixir
        run: |
          git remote add gigalixir https://${{ secrets.GIGALIXIR_EMAIL }}:${{ secrets.GIGALIXIR_API_KEY }}@git.gigalixir.com/${{ secrets.GIGALIXIR_APP_NAME }}.git
          git push -f gigalixir gigalixir-configCheck:refs/heads/master
